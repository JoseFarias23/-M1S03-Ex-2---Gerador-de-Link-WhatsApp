<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[M1S03] Ex 2 - Gerador de Link WhatsApp</title>
</head>

<body>
    <h1>Gerador de Link para WhatsApp</h1>
    <p>Informe o número para o qual você deseja enviar a mensagem:</p>
    <input id="number">
    <br>
    <p>Informe a mensagem</p>
    <input id="message">
    <br>
    <p>Clique em "Gerar Link"</p>
    <button id="generateLink" onclick="{generate()}" type="submit">
        Gerar Link
    </button>
    <div id="link">
    </div>
    </div>
</body>
<script src="./functions.js"></script>

</html>
